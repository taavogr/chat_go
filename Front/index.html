    <div id="registro" class="row center">
		<form id="form_registro">
		<label>Usuario:</label>
		<input type="text" name="user_name" id="user_name">

		</form>

      </div>
      </div>
<div>

				<input type="submit" class="btn btn-primary" id="send" value="Enviar">

			</div>
		</div>
	</div>
</div>
